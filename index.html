<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asssets/css/style.css">
    <title>Login Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="./asssets/img/intagram-login.png" alt="">
            </div>

            <div class="instagram-continue">

                <div class="group">
                    <img src="./asssets/img/Logo-instagram.png" class="instagram-logo" alt="">
                    <div class="profile-photo">
                        <img src="./asssets/img/foto-perfil-Deon.jpg" alt="">
                    </div>
                    <a href="#" class="instagram-login">Continue como @joaocarlosdeon</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é joaocarlosdeon?</p>
                    <p class="not-account">
                       <a href="#"><span class="link-blue">Alternar contas</span></a> 
                        ou
                        <a href="#"><span class="link-blue">Inscrever-se</span></a> 
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">
                        Baixe o aplicativo
                    </p>
                    <div class="download">
                        <a href="#" class="app-download"></a><!--:nth-child(1)-->
                        <a href="#" class="app-download"></a><!--:nth-child(2)-->
                    </div>
                </div>

            </div>
    </div>
    
</body>
</html>
